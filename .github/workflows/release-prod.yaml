name: Production Release Workflow

on:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2
      with:
        ref: main

    - name: Generate deployment package
      run: zip -r app.zip . -x '*.git*'

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      id: creds
      with:
        audience: sts.amazonaws.com
        role-to-assume: arn:aws:iam::<YOUR-ARN>
        aws-region: eu-west-2


    - name: Deploy to production
      uses: einaregilsson/beanstalk-deploy@v21
      with:
        aws_session_token: ${{ env.AWS_SESSION_TOKEN }}
        aws_access_key: ${{ env.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ env.AWS_SECRET_ACCESS_KEY }}
        application_name: <APPLICATION-NAME>
        environment_name: <DEV-ENVIRONMENT-NAME>
        version_label:  ${{ github.event.release.tag_name }}
        version_description: ${{ github.event.release.name }}
        region: eu-west-2
        deployment_package: app.zip
        use_existing_version_if_available: true
        wait_for_deployment: false
