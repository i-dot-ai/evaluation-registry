name: Check code

env:
  DOCKER_BUILDKIT: 1

on:
  push:
    branches:
      - 'main'
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'
      - 'develop'
  workflow_dispatch:

jobs:
  check_web:
    name: Check Python

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: 3.11

    - name: Install poetry
      uses: abatilo/actions-poetry@v2
      with:
        poetry-version: 1.7.0

    - name: Install dependencies
      run: |
        poetry install

    - name: Run Python code checks
      run: |
        make check-python-code

  check_migrations:
    name: Check migrations

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.2.0

      - name: Install dependencies
        run: |
          poetry install

      - name: Run Checks
        run: |
          DJANGO_SETTINGS_MODULE=evaluation_registry.settings_base DJANGO_SECRET_KEY=temp POSTGRES_HOST=tmp poetry run python manage.py check

  run_tests:
    name: Run tests

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: db
          POSTGRES_USER: evaluation-registry
          POSTGRES_PASSWORD: insecure
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Install poetry
      uses: abatilo/actions-poetry@v2
      with:
        poetry-version: 1.2.0

    - name: Install dependencies
      run: |
        poetry install

    - name: Run tests
      run: |
        POSTGRES_HOST=localhost poetry run pytest . --cov=evaluation_registry  --cov-fail-under 65
