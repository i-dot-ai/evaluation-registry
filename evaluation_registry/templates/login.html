{% extends "base.html" %}

{% block content %}

{% for message in get_messages(request) %}
<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
{% endfor %}

<form class="govuk-form-group" method="post" action="{{ url('login') }}">
    {{ csrf_input }}

    <h1 class="govuk-label-wrapper">
        <label class="govuk-label govuk-label--l" for="email">
            Enter your email:
        </label>
    </h1>

    {% if form.errors %}
    <div class="govuk-form-group govuk-form-group--error">
        {% for error in form.errors.email %}
        <p id="event-name-error" class="govuk-error-message">
            <span class="govuk-visually-hidden">Error:</span> {{ error }}
        </p>
        {% endfor %}
    </div>
    {% endif %}
    <div class="govuk-form-group govuk-form-group">
        <input class="govuk-input" type="email" id="email" name="email">
    </div>
    <button class="govuk-button" data-module="govuk-button" type="submit">submit</button>

</form>

{% endblock %}
