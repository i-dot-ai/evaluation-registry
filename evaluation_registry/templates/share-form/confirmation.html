{% extends "base.html" %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <div class="govuk-panel govuk-panel--confirmation">
        <h2 class="govuk-panel__title">
          Evaluation recorded
        </h2>
        <div class="govuk-panel__body">
          Your evaluation <br><strong>{{evaluation.title}}</strong>
        </div>
      </div>

      <h2 class="govuk-heading-m">What happens next</h2>
      <p class="govuk-body">
        You can <a href="{{url('evaluation-detail', evaluation.id)}}" class="govuk-link">view</a> this entry.
      </p>
      <p class="govuk-body">
        You can <a href="{{url('index')}}" class="govuk-link">view</a> all evaluations.
      </p>
      <p class="govuk-body">
        <a href="#" class="govuk-link">What did you think of this service?</a> (takes 30 seconds)
      </p>
    </div>
  </div>
{% endblock %}
