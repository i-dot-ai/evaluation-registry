{% extends "base.html" %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <div class="govuk-panel govuk-panel--confirmation">
        <h2 class="govuk-panel__title">
          Evaluation recorded
        </h2>
        <div class="govuk-panel__body">
          Your evaluation <br><strong>{{evaluation.title}}</strong>
        </div>
      </div>

      <h2 class="govuk-heading-m">What happens next</h2>
      <p class="govuk-body">
        You can view:
        <ul class="govuk-list">
          <li>
            <a href="{{url('evaluation-detail', evaluation.id)}}" class="govuk-link">this entry</a>
          </li>
          <li>
            <a href="{{url('search')}}?evaluations_to_show=user" class="govuk-link">all of your evaluations</a>
          </li>
          <li>
            <a href="{{url('search')}}?evaluations_to_show=user&evaluations_to_show=public" class="govuk-link">all evaluations</a>
          </li>
        </ul>


      <p class="govuk-body">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSdL68Ch6AmkDzFt6aDR3KpK9YuH0Jn-yFIiqhzT3oXzt6-Ttg/viewform" target="_blank" class="govuk-link">What did you think of this service?</a> (A short survey will open in a new window.)
      </p>
    </div>
  </div>
{% endblock %}
